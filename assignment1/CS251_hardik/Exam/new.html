<!doctype html>
<html>
<head>
<style>
#form1{
  width: 20%;
  padding: 20px;
  border: 1px solid #666;
  background: #C0C0C0;
}
</style>
<script>
function genXML()
{
	var name = document.forms["advisors"]["Name"].value;
	var advisor = document.forms["advisors"]["Advisor"].value;
	var date = document.forms["advisors"]["bday"].value;
	if ((name == null) || (name == ""))
	{
		alert("Empty name!");
		return false;
	}
	else if ((advisor == null) || (advisor == ""))
	{
		alert("Empty advisor!");
		return false;
	}
	var br = "\n";
	var doc = "&lt?xml version=\"1.0\" encoding=\"UTF-8\"?&gt";
	var css = "&lt?xml-stylesheet type=\"text\/css\" href=\"example_xml.css\"?&gt";

	var root = "relationships";
	var broot = "&lt" + root + "&gt";
	var eroot = "&lt\/" + root + "&gt";

	var adv = "advisor";
	var badv = "&lt" + adv + "&gt";
	var eadv = "&lt\/" + adv + "&gt";

	var stu = "student";
	var bstu = "&lt" + stu + "&gt";
	var estu = "&lt\/" + stu + "&gt";

	var dat = "date";
	var bdat = "&lt" + dat +"&gt";
	var edat = "&lt\/" + dat + "&gt";

	var xml = doc + br + css + br + broot + br + badv + advisor + eadv + br + bstu + name + estu + br + bdat + date + edat + eroot;

	document.getElementById("change").innerHTML=xml;

	//document.write(xml);

	return false;
}
</script>
</head>
<body>
<div id="form1">
	<form name="advisors" action="" onsubmit="return genXML();">
	<fieldset>
	<legend>Personal information:</legend>
		<p align="center"><font size="12"> Form1 </font></p>
		<input type="text" name="Name" placeholder="Name" size="25"><br><br>
		<input type="text" name="Advisor" placeholder="advisor"><br><br>
		<input type="text" name="Title" placeholder="title"><br><br>
		<input type="date" name="bday">
		<input type="submit" value="Get_XML">
	</legned>
	</form>
</div>

<p id="change"> Hello Hardik </p>
</body>
</html>
